<html>
    <head>
        <title>Coding Assignment - Week 1</title>
        <style>
            td{
                border-color:blue;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <table border="3">
                <tr>
                    <td>
                        Athlete Name 
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">Male
                        <input type="radio" name="gender" id="female" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Catagory
                    </td>
                    <td>
                        <select name="catagory" id="catagory" placeholder="Select">
                            <option value="na">Select</option>
                            <option value="running">Running</option>
                            <option value="highjump">High Jump</option>
                            <option value="hurdles">Hurdles</option>
                            <option value="relay">Relay</option>
                            <option value="javelin">Javelin Throw</option>
                            <option value="shotput">Shot Put</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile
                    </td>
                    <td>
                        <input type="number" name="mobile" id="mobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="ADD">
                        <input type="reset" value="CANCEL">
                    </td>
                    <td>
                        <a href="#">Home</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
